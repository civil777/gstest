 {% load static %}
 <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
 <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
 
 <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    .swiper-container {
      width: 100%;
      height: 70%;


    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;


      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>




 <div class="swiper-container ">
		<div class="swiper-wrapper">
			<div class="swiper-slide bg-contain text-center bg-no-repeat text-white bg-black bg-center" style='background-image: url("{% static 'image/s/s1.png' %}");'>
			</div>
			<div class="swiper-slide bg-contain text-center bg-no-repeat text-white bg-black bg-center" style='background-image: url("{% static 'image/s/s2.png' %}");'>
 			</div>
			<div class="swiper-slide bg-contain text-center bg-no-repeat text-white bg-black bg-center" style='background-image: url("{% static 'image/s/s3.png' %}");'>
	 		</div>
 		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->

 </div>

 	<!-- Swiper JS -->
   <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

   <!-- Initialize Swiper -->
   <script>
     var swiper = new Swiper('.swiper-container', {
       spaceBetween: 30,
       centeredSlides: true,
       effect: 'fade',
       loop: true,
       autoplay: {
         delay: 2500,
         disableOnInteraction: false,
       },
       pagination: {
         el: '.swiper-pagination',
         clickable: true,
       },
       navigation: {
         nextEl: '.swiper-button-next',
         prevEl: '.swiper-button-prev',
       },
     });
   </script>
