<div class="w-auto sm:w-1/4 md:w-1/4 lg:w-1/4 xl:w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">
    <div class="w-full h-64 rounded-lg mb-2 bg-cover bg-center" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between">
        <div>

            {% if room.host.인증_회원 %}
            <span class="mr-px font-medium text-xs border border-black text-black rounded py-px px-1">인증 회원</span>
            {% endif %}



            <span class="text-sm text-gray-600 font-light">{{room.item_type}}, &#8361;{{room.price}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-xs mr-px"></i> {{room.total_rating}}
        </span>
    </div>
    <span class="text-black w-full ">{{room.name}}</span>

</div>
